<div>
  <label class="header-label" id="example-radio-group-label">Pick Detection Algorithm</label>
  <mat-radio-group [(ngModel)]="selection" class="example-radio-group">
    <mat-radio-button class="algorithm-type" *ngFor="let algo of anomalyAlgorithms" [value]="algo"> {{algo}}
    </mat-radio-button>
  </mat-radio-group>
</div>
